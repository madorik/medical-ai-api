<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의료 상담 AI 채팅</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .chat-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .chat-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .message.ai .message-avatar {
      background: linear-gradient(135deg, #4ade80 0%, #06d6a0 100%);
    }

    .message-content {
      background: #f8fafc;
      padding: 12px 16px;
      border-radius: 16px;
      position: relative;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.ai .message-content {
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
    }

    .message-text {
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: #f1f5f9;
      border-radius: 16px;
      margin: 0 20px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #64748b;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .chat-input {
      padding: 20px;
      border-top: 1px solid #e2e8f0;
      background: #f8fafc;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #messageInput {
      width: 100%;
      min-height: 44px;
      max-height: 120px;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 20px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    #messageInput:focus {
      border-color: #667eea;
    }

    #sendButton {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      flex-shrink: 0;
    }

    #sendButton:hover {
      transform: scale(1.05);
    }

    #sendButton:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }

    .auth-required {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }

    .login-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 16px;
      transition: transform 0.2s;
    }

    .login-button:hover {
      transform: translateY(-2px);
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin: 16px 20px;
      border: 1px solid #fecaca;
    }

    /* 스크롤바 스타일링 */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        max-width: none;
      }

      body {
        padding: 0;
      }

      .message {
        max-width: 90%;
      }

      .chat-header h1 {
        font-size: 20px;
      }

      .status-indicator {
        position: static;
        justify-content: center;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>🏥 의료 상담 AI</h1>
      <p>24시간 언제든지 건강 관련 질문을 해보세요</p>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>온라인</span>
      </div>
    </div>

    <div id="authRequired" class="auth-required" style="display: none;">
      <h3>로그인이 필요합니다</h3>
      <p>의료 상담 서비스를 이용하려면 먼저 로그인해주세요.</p>
      <button class="login-button" onclick="login()">Google로 로그인</button>
    </div>

    <div id="chatArea" class="chat-area" style="display: none;">
      <div class="chat-messages" id="chatMessages">
        <div class="message ai">
          <div class="message-avatar">AI</div>
          <div class="message-content">
            <div class="message-text">
              안녕하세요! 👋 의료 상담 AI입니다.<br>
              건강과 관련된 질문이나 궁금한 점이 있으시면 언제든지 물어보세요.<br><br>
              <strong>주의사항:</strong><br>
              • 응급상황 시 즉시 119 또는 가까운 병원으로 연락하세요<br>
              • 정확한 진단은 전문의와 상담하시기 바랍니다<br>
              • 개인정보는 안전하게 보호됩니다
            </div>
            <div class="message-time">방금 전</div>
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar" style="background: linear-gradient(135deg, #4ade80 0%, #06d6a0 100%);">AI</div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <span style="font-size: 14px; color: #64748b;">AI가 입력 중</span>
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>

      <div class="chat-input">
        <div class="input-container">
          <div class="input-wrapper">
            <textarea 
              id="messageInput" 
              placeholder="건강 관련 질문을 입력하세요..."
              rows="1"
            ></textarea>
          </div>
          <button id="sendButton" onclick="sendMessage()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path d="m21.426 11.095-17-8A.999.999 0 0 0 3.03 4.242L4.969 12 3.03 19.758a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81zM5.481 18.197l.8-3.441L12 13.287l-5.719-1.469-.8-3.441L16.764 12 5.481 18.197z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 전역 변수
    let currentUser = null;
    let chatHistory = [];
    let isStreaming = false;

    // DOM 요소
    const authRequiredDiv = document.getElementById('authRequired');
    const chatAreaDiv = document.getElementById('chatArea');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');

    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthStatus();
      setupEventListeners();
    });

    // 이벤트 리스너 설정
    function setupEventListeners() {
      // 엔터키로 메시지 전송
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // 입력창 자동 높이 조절
      messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });
    }

    // 인증 상태 확인
    async function checkAuthStatus() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) {
          showAuthRequired();
          return;
        }

        const response = await fetch('/auth/verify-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          const data = await response.json();
          currentUser = data.user;
          showChatArea();
          loadChatHistory();
        } else {
          localStorage.removeItem('authToken');
          showAuthRequired();
        }
      } catch (error) {
        console.error('인증 확인 오류:', error);
        showAuthRequired();
      }
    }

    // 로그인 필요 화면 표시
    function showAuthRequired() {
      authRequiredDiv.style.display = 'flex';
      chatAreaDiv.style.display = 'none';
    }

    // 채팅 화면 표시
    function showChatArea() {
      authRequiredDiv.style.display = 'none';
      chatAreaDiv.style.display = 'flex';
    }

    // 로그인
    function login() {
      window.location.href = 'http://localhost:9001/auth/google';
    }

    // 채팅 히스토리 로드
    async function loadChatHistory() {
      try {
        const token = localStorage.getItem('authToken');
        const response = await fetch('http://localhost:9001/chat/history', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          chatHistory = data.chatHistory || [];
          displayChatHistory();
        }
      } catch (error) {
        console.error('채팅 히스토리 로드 오류:', error);
      }
    }

    // 채팅 히스토리 표시
    function displayChatHistory() {
      // 기존 메시지 제거 (환영 메시지 제외)
      const messages = chatMessages.querySelectorAll('.message:not(:first-child)');
      messages.forEach(msg => msg.remove());

      // 히스토리 메시지 추가
      chatHistory.forEach(chat => {
        addMessage('user', chat.user_message, new Date(chat.created_at));
        addMessage('ai', chat.ai_response, new Date(chat.created_at));
      });

      scrollToBottom();
    }

    // 메시지 전송
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isStreaming) return;

      // 사용자 메시지 추가
      addMessage('user', message);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // 전송 버튼 비활성화
      isStreaming = true;
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        await streamMessage(message);
      } catch (error) {
        console.error('메시지 전송 오류:', error);
        addErrorMessage('메시지 전송 중 오류가 발생했습니다.');
      } finally {
        isStreaming = false;
        sendButton.disabled = false;
        hideTypingIndicator();
      }
    }

    // SSE 스트리밍 메시지
    async function streamMessage(message) {
      const token = localStorage.getItem('authToken');
      
      const response = await fetch('/chat/stream', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          message: message,
          chatHistory: chatHistory.slice(-10) // 최근 10개 대화만 전송
        })
      });

      if (!response.ok) {
        throw new Error('스트리밍 요청 실패');
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      
      // AI 메시지 컨테이너 생성
      const aiMessageElement = addMessage('ai', '', new Date(), true);
      const messageTextElement = aiMessageElement.querySelector('.message-text');
      
      let fullResponse = '';

      try {
        while (true) {
          const { done, value } = await reader.read();
          
          if (done) break;
          
          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                
                if (data.error) {
                  addErrorMessage(data.error);
                  return;
                }
                
                if (data.content) {
                  fullResponse += data.content;
                  messageTextElement.textContent = fullResponse;
                  scrollToBottom();
                }
                
                if (data.done) {
                  // 응답 완료
                  chatHistory.push({
                    user_message: message,
                    ai_response: fullResponse,
                    created_at: new Date().toISOString()
                  });
                  return;
                }
              } catch (e) {
                // JSON 파싱 오류 무시
              }
            }
          }
        }
      } finally {
        reader.releaseLock();
      }
    }

    // 메시지 추가
    function addMessage(type, text, timestamp = new Date(), isStreaming = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = type === 'user' ? '👤' : 'AI';
      
      const content = document.createElement('div');
      content.className = 'message-content';
      
      const messageText = document.createElement('div');
      messageText.className = 'message-text';
      messageText.textContent = text;
      
      const messageTime = document.createElement('div');
      messageTime.className = 'message-time';
      messageTime.textContent = formatTime(timestamp);
      
      content.appendChild(messageText);
      content.appendChild(messageTime);
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);
      
      chatMessages.appendChild(messageDiv);
      
      if (!isStreaming) {
        scrollToBottom();
      }
      
      return messageDiv;
    }

    // 에러 메시지 추가
    function addErrorMessage(errorText) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = errorText;
      chatMessages.appendChild(errorDiv);
      scrollToBottom();
    }

    // 타이핑 인디케이터 표시
    function showTypingIndicator() {
      typingIndicator.style.display = 'flex';
      scrollToBottom();
    }

    // 타이핑 인디케이터 숨김
    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    // 시간 포맷팅
    function formatTime(date) {
      return date.toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // 스크롤을 맨 아래로
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // URL에서 토큰 추출 (OAuth 콜백 처리)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
      localStorage.setItem('authToken', token);
      // URL에서 토큰 제거
      window.history.replaceState({}, document.title, window.location.pathname);
      // 페이지 새로고침으로 채팅 화면 표시
      window.location.reload();
    }
  </script>
</body>
</html>
